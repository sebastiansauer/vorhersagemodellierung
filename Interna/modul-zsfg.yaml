Thema1:
  Titel: ERRRstkontakt
  Lernziele:
    - Sie kennen zentrale Begriffe im Kontext der Datenanalyse.
    - Sie können den Unterschied zwischen Signal und Rauschen erklären.
    - Sie können zentrale Kompetenzen im Berufsfeld Data Science nennen.
    - Sie können R starten (installieren).
    - Sie wissen, was R-Pakete sind und können sie installieren und starten.
    - Sie können grundlegende Operationen in R durchführen, wie Variablen zuweisen und auslesen.
  Kalenderwoche: 11
  Datum: 14.-18.3.22
  Vorbereitung:
    - Lesen Sie die Literatur.
    - Sehen Sie sich ggf. die Videos an.
    - Installieren Sie R, RStudio und die benötigten Pakete, falls noch nicht getan. Alternativ können Sie sich ein Konto bei RStudio Cloud anlegen und das RStudio Cloud Projekt zu diesem Modul nutzen (dann benötigen Sie keine Installation von R auf Ihrem Computer).

  Literatur:
    - MODAR, Kap. 1-4
  Videos:
    - "[Playlist Lerntechniken](https://youtube.com/playlist?list=PLRR4REmBgpIFDcr72hs_Dp5lQbIPbDkz7)"
    - "[Playlist ERRRstkontakt](https://youtube.com/playlist?list=PLRR4REmBgpIGlsCMQykiRsF6TH7PCqIIK)"
    - "[umfangreiche, teils fortgeschrittene Playlist zu R](https://youtube.com/playlist?list=PLRR4REmBgpIEaIyeNBgNGPgmhQJ_T1y8_)"

  Skript:
    - "[Folienskript Thema 1](https://docs.google.com/presentation/d/1RWUE8nq835JdHveTymFvcYPH16J_V7PaNMQJcTCkUSs/edit?usp=sharing)"
  Syntax:
    - "[Syntax zu den Folien von Thema 1](https://sebastiansauer.github.io/vorhersagemodellierung/Skript-Syntax/QM1-Thema1-Skript-Syntax.html)"
  Aufgaben:
    - "Stellen Sie das Berufsbild 'Data Scientist' vor!"
    - "Erstellen Sie ein Meme zum Thema Statistik bzw. Data Science!"
    - "Erklären Sie die Installation von R (und seiner Freunde)!"
    - "Erklären Sie, was man in der Mathe unter einer Funktion versteht!"
    - "Fassen Sie die Literatur zum heutigen Thema zusammen (z.B. im Rahmen eines Mindmaps oder einer geteilten Dokuments)!"
  Vertiefung:
    - "[Berufsbild Data Scientist]()"
    - "[Video: Data Science vs. Statistics](https://www.youtube.com/watch?v=uHGlCi9jOWY)"
    - "[Zehn unverzichtbare Fertigkeiten für jeden Data Scientist](https://www.tableau.com/de-de/learn/articles/data-science-skills)"
    - "[Data Science Memes](https://data-se.netlify.app/2021/02/23/data-science-memes/)"
    - "[Data Science und das Scharnier zwischen Theorie und Praxis](https://towardsdatascience.com/the-anatomy-of-a-data-science-use-case-4fba716eeb5a)"
    - "[Data Science Skills](https://www.udacity.com/blog/2014/11/data-science-job-skills.html)"
    - "[Anatomie von Data Science](https://www.sames.io/the-anatomy-of-data-science-2/)"
    - "[Infografik Data Scientist](https://cdn-infographic.pressidium.com/wp-content/uploads/Data-Scientist.jpg)"
    - "[Video: Learning from eight years of data science mistakes](https://www.youtube.com/watch?v=O5lP6XcopdQ&list=PL9HYL-VRX0oQchs7dqFICoxMgnvFO10tC&index=13&t=1s)"
