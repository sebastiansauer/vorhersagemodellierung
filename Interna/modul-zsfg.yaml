    - "[Video: Data Science vs. Statistics](https://www.youtube.com/watch?v=uHGlCi9jOWY)"
    - "[Zehn unverzichtbare Fertigkeiten für jeden Data Scientist](https://www.tableau.com/de-de/learn/articles/data-science-skills)"
