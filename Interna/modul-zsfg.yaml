Datenimport:
  lernziele:
    - Sie können Daten (verschiedener Formate) in R importieren.
    - Sie kennen einige Datenstrukturen in R.
  literatur:
    MODAR: "5-6"
    Paper1: "[Data Organization in Spreadsheets](https://www.tandfonline.com/doi/full/10.1080/00031305.2017.1375989)"
